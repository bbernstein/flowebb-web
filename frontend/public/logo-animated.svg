<svg viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Flow gradient -->
        <linearGradient id="flowGradient" x1="0" x2="1" y1="0.8" y2="0">
            <stop offset="0%" stop-color="#2196F3">
                <animate attributeName="stop-color"
                         values="#2196F3;#64B5F6;#2196F3"
                         dur="8s"
                         repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#64B5F6">
                <animate attributeName="stop-color"
                         values="#64B5F6;#90CAF9;#64B5F6"
                         dur="8s"
                         repeatCount="indefinite"/>
            </stop>
        </linearGradient>

        <!-- Ebb gradient -->
        <linearGradient id="ebbGradient" x1="1" x2="0" y1="0" y2="0.8">
            <stop offset="0%" stop-color="#90A4AE">
                <animate attributeName="stop-color"
                         values="#90A4AE;#B0BEC5;#90A4AE"
                         dur="8s"
                         repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" stop-color="#B0BEC5"/>
        </linearGradient>

        <!-- Shadow effect -->
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="1" dy="1" stdDeviation="1" flood-opacity="0.3"/>
        </filter>
    </defs>

    <!-- Flow text -->
    <text x="45" y="60"
          font-family="Arial"
          font-size="52"
          font-weight="bold"
          fill="url(#flowGradient)"
          filter="url(#shadow)">
        <animateTransform attributeName="transform"
                          type="rotate"
                          values="-5,-5,60;-2,0,58;-5,-5,60"
                          dur="8s"
                          repeatCount="indefinite"
                          calcMode="spline"
                          keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
        FLOW
    </text>

    <!-- Ebb text -->
    <text x="165" y="60"
          font-family="Arial"
          font-size="52"
          font-weight="bold"
          fill="url(#ebbGradient)"
          filter="url(#shadow)">
        <animateTransform attributeName="transform"
                          type="rotate"
                          values="5,5,60;2,0,62;5,5,60"
                          dur="8s"
                          repeatCount="indefinite"
                          calcMode="spline"
                          keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
        ebb
    </text>

    <!-- Animated connector -->
    <path d="M 30,75 Q 100,60 160,75 T 290,60"
          fill="none"
          stroke="url(#flowGradient)"
          stroke-width="2"
          opacity="0.3">
        <animate attributeName="d"
                 values="M 30,75 Q 100,60 160,75 T 290,60;
                     M 30,70 Q 100,75 160,70 T 290,75;
                     M 30,75 Q 100,60 160,75 T 290,60"
                 dur="8s"
                 repeatCount="indefinite"
                 calcMode="spline"
                 keySplines="0.4 0 0.2 1;0.4 0 0.2 1"/>
    </path>
</svg>
